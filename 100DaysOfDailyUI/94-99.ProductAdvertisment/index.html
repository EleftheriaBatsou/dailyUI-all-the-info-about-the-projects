  <script type="text/ng-template" id="dialog1.tmpl.html"><md-dialog aria-label="">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Take part in the giveaway</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content" style="width: auto;">
    <form name="contactForm">
      <span>Fill your info and you re good to go :)<br> As simple as that.</span>
      
      <div layout="row"> 
        <md-input-container class="md-block">
          <label>Name</label>
          <input required="" name="name" ng-model="project.Name">
          <div ng-messages="projectForm.Name.$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>
      </div>

      <md-input-container class="md-block">
        <label>Email</label>
        <input required="" name="Email" ng-model="project.Email" minlength="4" maxlength="100" type="email">

        <div ng-messages="projectForm.Email.$error" role="alert">
          <div ng-message-exp="['required', 'minlength', 'maxlength']">
            Your email must be between 4 and 100 characters long and look like an e-mail address.
          </div>
        </div>
      </md-input-container>

      <md-input-container class="md-block">
        <md-checkbox name="tos" ng-model="project.tos" required="">
          I accept the terms of service.
        </md-checkbox>
        <div ng-messages="projectForm.tos.$error" multiple="" md-auto-hide="false">
          <div ng-message="required">
            You must accept the terms of service before you can proceed.
          </div>
        </div>
      </md-input-container>

    <md-dialog-actions layout="row">
      <md-button type="submit" class="myButton">I am in</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
</script>
  
  <script type="text/ng-template" id="dialog2.tmpl.html">
  <md-dialog>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Choose your category</h2>
        
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div layout="column" layout-align="center center">
        <md-select placeholder="Please select" ng-model="user" md-on-open="loadUsers()" style="min-width: 200px;">
          <md-option ng-value="user" ng-repeat="user in users">{{user.name}}</md-option>
        </md-select>
        <p class="md-caption">You have choose: {{ user ? user.name : 'Nothing yet' }}</p>
      </div>

     
    </md-dialog-content>

    
  </form>
</md-dialog>
  </script>
